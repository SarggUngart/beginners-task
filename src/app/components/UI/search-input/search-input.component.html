<div class="flex items-center">
  <mat-form-field class="example-form-field">
    <mat-label>Enter a name</mat-label>
    <input matInput type="text" [(ngModel)]="searchTerm">
    <button *ngIf="searchTerm" matSuffix mat-icon-button aria-label="Clear"
            (click)="clear()">
      <mat-icon>close</mat-icon>
    </button>
  </mat-form-field>
  <button (click)="search()" class="ml-2" mat-flat-button color="primary">Find</button>
</div>
